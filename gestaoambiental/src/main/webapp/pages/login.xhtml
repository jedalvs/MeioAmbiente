<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/layout/layout.xhtml">
	<ui:define name="principal">
	
		<div class="panel-body">
			<div class="col-lg-12">
				 <h:form id="frm" prependId="false">
		 			<p:inputText id="j_username" size="30" required="true" requiredMessage="E-mail obrigatório"/> 	
			 		<p:watermark for="j_username" value="E-mail" />		 		
			 		<p:spacer height="10"></p:spacer>  
			 		<p:password id="j_password" size="15" required="true" requiredMessage="Senha obrigatório"/> 
			 		<p:watermark for="j_password" value="Senha" /> 		 		
			 		<p:spacer height="10"></p:spacer>   
			 		<p:commandButton type="submit" id="login" value="Login"
	        				action="#{loginController.login()}" ajax="false" styleClass="btn btn-primary" />
	        		
				 </h:form>
			</div>						
		</div>
		
	
		
	</ui:define>

</ui:composition>

	
	

</html>
