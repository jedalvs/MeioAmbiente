<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<html class="no-js" lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/pages/layout/layout.xhtml">

	<ui:define name="top-bar">
		<ui:include src="/pages/layout/top-bar.xhtml" />
	</ui:define>

	<ui:define name="menu-bar">
		<ui:include src="/pages/layout/menu-bar.xhtml" />
	</ui:define>

	<ui:define name="menu-data">

		<li><p:commandLink ajax="false" styleClass="navbar-link"
				value="Relatorio por vencimento" onclick="PF('statusDialog').show();"
				action="#{relatorioController.navListaVencimento}" /></li>
	</ui:define>


	<ui:define name="principal">
		<div class="col-lg-12">

			<h1>Relatório de documentos por vencimento</h1>
			<hr />

			<div class="panel panel-default">
				<div class="panel-body">

					<h:form id="form-documento" acceptcharset="ISO-8859-1"
						enctype="multipart/form-data">
					
						<div class="row">
							<div class="col-lg-6">
								<label>Data início</label>
								<p:calendar id="data-vencimento-inicio" showOn="button"
									value="#{relatorioController.dataVencimento}"
									showButtonPanel="true" navigator="true" readonlyInput="true"
									pattern="dd/MM/yyyy" locale="pt" />
							</div>
							
							<div class="col-lg-6">
								<label>Data fim</label>
								<p:calendar id="data-vencimento-fim" showOn="button"
									value="#{relatorioController.dataVencimentoFim}"
									showButtonPanel="true" navigator="true" readonlyInput="true"
									pattern="dd/MM/yyyy" locale="pt" />
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
							<p:commandButton ajax="false"
								onclick="this.form.target='_blank'"
								action="#{relatorioController.gerarRelatorioParametros}" value="Gerar relatório"
								styleClass="btn btn-sm btn-primary" />	
							</div>
						</div>
					</h:form>
				</div>
			</div>
		
		</div>
	</ui:define>
</ui:composition>
</html>
