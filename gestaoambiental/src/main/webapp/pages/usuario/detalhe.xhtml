<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<html class="no-js" lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/pages/layout/layout.xhtml">

	<ui:define name="top-bar">
		<ui:include src="/pages/layout/top-bar.xhtml" />
	</ui:define>

	<ui:define name="menu-bar">
		<ui:include src="/pages/layout/menu-bar.xhtml" />
	</ui:define>

	<ui:define name="menu-data">
		<li><p:commandLink ajax="false" styleClass="navbar-link"
				value="Lista de usuario"
				action="#{usuarioController.navLista}" /></li>
		<li><p:commandLink ajax="false" styleClass="navbar-link"
				value="Incluir novo" action="#{usuarioController.navAdd}" /></li>

	</ui:define>

	<ui:define name="principal">
		<div class="col-lg-12">

			<h1>Cadastro de usuário</h1>
			<hr />

			<h:form id="form-usuario" acceptcharset="ISO-8859-1">
				<h:inputHidden value="#{usuarioController.usuario.usuaId}" />
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-6">
								<label for="empresa">Empresa</label>
								<h:selectOneMenu filter="true" filterMatchMode="contains"
									value="#{usuarioController.idEmpresaSelecionado}"
									styleClass="form-control">
									<f:selectItem itemValue="0" itemLabel="Selecione" />
									<f:selectItems value="#{usuarioController.cbEmpresa}" />							
								</h:selectOneMenu>
							</div>	
							
							<div class="col-lg-6">
								<label for="nivel">Nível acesso</label>
								<h:selectOneMenu filter="true" filterMatchMode="contains"
									value="#{usuarioController.idNivelSelecionado}"
									styleClass="form-control">
									<f:selectItem itemValue="0" itemLabel="Selecione" />
									<f:selectItem itemValue="ROLE_ADMIN" itemLabel="Administrador" />																					
								</h:selectOneMenu>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-4">
								<label for="usuaNome">Nome</label><br />
								<p:inputText id="usuaNome"
									value="#{usuarioController.usuario.usuaNome}" />								
							</div>
							<div class="col-lg-4">
								<label for="usuaUsuario">Nome de usuário</label><br />
								<p:inputText id="usuaUsuario"
									value="#{usuarioController.usuario.usuaUsuario}" />								
							</div>	
							<div class="col-lg-4">
								<label for="usuaSenha">Senha</label><br />
								<p:password id="usuaSenha"
									value="#{usuarioController.usuario.usuaSenha}" />								
							</div>		
						</div>
					</div>
				</div>


				<p:commandButton ajax="false" action="#{usuarioController.navEdit}"
					value="Editar" styleClass="btn btn-primary" />

				<p:commandButton
					onclick="javascript:return confirm('Deseja realmente excluir esse usuario?')"
					ajax="false" action="#{usuarioController.remover}" value="Excluir"
					styleClass="btn btn-danger" />

				<p:commandButton ajax="false" action="#{usuarioController.navLista}"
					value="Voltar" styleClass="btn btn-default" />


			</h:form>


		</div>
	</ui:define>

</ui:composition>


</html>
