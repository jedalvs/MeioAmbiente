<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<html class="no-js" lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/pages/layout/layout.xhtml">

        <ui:define name="top-bar">
            <ui:include src="/pages/layout/top-bar.xhtml" />
        </ui:define>

        <ui:define name="menu-bar">
            <ui:include src="/pages/layout/menu-bar.xhtml" />
        </ui:define>



        <ui:define name="principal">
            <div class="col-lg-12">

                <h:panelGroup  rendered="#{not empty notificacaoController.lstDocumento}">
                    <div class="col-md-4">
                        <div class="panel-group" id="accordion">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" data-parent="#accordion" href="#documento"> Documentos</a>
                                    </h4>
                                </div>
                                <div id="documento" class="panel-collapse collapse in">
                                    <h:form>
                                        <div class="panel-body">

                                            <h:dataTable value="#{notificacaoController.lstDocumento}" var="doc"
                                                         class="table table-bordered table-hover table-striped" >
                                                <h:column>    				
                                                    <f:facet name="header">
                                                        Identificação
                                                    </f:facet>
                                                    #{doc.docuIdentificacao}
                                                </h:column>

                                                <h:column>    				
                                                    <f:facet name="header">Vencimento</f:facet>

                                                    <h:outputText value="#{doc.docuDataVencimento}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                                    </h:outputText>
                                                </h:column>

                                                <h:column>
                                                    <center>
                                                        <h:commandLink action="#{documentoController.notificaoDocumento(doc)}" >
                                                            <i class="glyphicon glyphicon-search"></i>
                                                        </h:commandLink>
                                                    </center>
                                                </h:column>
                                            </h:dataTable>

                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div> 
                    </div>
                </h:panelGroup>
            </div>
        </ui:define>

    </ui:composition>


</html>
